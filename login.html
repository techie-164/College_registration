<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <!-- Top Logo and College Name -->
  <div class="top-bar">
    <img src="College_logo.png" alt="Logo" class="logo">
    <div class="college-header">Visvesvaraya National Institute of Technology, Nagpur</div>
  </div>
  <hr>

  <!-- Login Box -->
  <div class="login-box">
    <h4>Login</h4>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      <small>New user? <a href="signup.html">Sign up</a></small>
    </div>
  </div>
  <footer>Made for scalability</footer>
  <script src="./login.js"></script>
</body>
</html>
