<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Sign Up</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <!-- Top Logo and College Name -->
  <div class="top-bar">
    <img src="College_logo.png" alt="Logo" class="logo">
    <div class="college-header">Visvesvaraya National Institute of Technology, Nagpur</div>
  </div>
  <hr>

  <!-- Sign Up Box -->
  <div class="signup-box">
    <h4>Sign Up</h4>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required>

      <label for="branch">Branch</label>
      <input type="text" id="branch" placeholder="Enter your branch (e.g., ECE)" required>

      <label for="collegeId">College ID</label>
      <input type="text" id="collegeId" placeholder="Enter your College ID" required>

      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      <small>Already have an account? <a href="login.html">Login</a></small>
    </div>
  </div>

  <footer>
    <p class="footer-text">Made for scalability</p>
  </footer>

  <script src="./signup.js"></script>
</body>
</html>
