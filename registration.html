<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="College_logo.png" alt="Logo" class="logo">
    <div class="college-name">Visvesvaraya National Institute of Technology, Nagpur</div>
  </div>
  <hr>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Dashboard</h3>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Username:</strong> johndoe123</p>
      <div class="status-box">
        <p><strong>Status:</strong> Registration Pending</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h3>Register for Swimming Course</h3>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">

        <label for="collegeid">College ID:</label>
        <input type="text" id="collegeid" placeholder="Enter your College ID">

        <label for="branch">Branch:</label>
        <input type="text" id="branch" placeholder="Enter your Branch">

        <button type="submit">Register</button>
      </form>
    </div>
  </div>
  <footer>Made for scalability</footer>
  <script src="./registration.js"></script>
</body>
</html>
